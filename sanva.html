<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Serás mi San Valentín?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        button {
            background-color: #ff6f61;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .no-btn {
            position: absolute;
        }
        img {
            width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hola, mi osita ❤️</h1>
        <p>¿Quieres ser mi San Valentín este año? 😻</p>
        <div class="buttons">
            <button id="yesButton" onclick="respuesta()">¡Siii! 💘</button>
            <button id="noButton" class="no-btn" onclick="moverBoton()">No, fuchi 😿</button>
        </div>
        <!-- Agregando el GIF -->
        <img src="https://media.tenor.com/ZpiCk1pG5p4AAAAj/bugcat-bugcatsticker.gif" alt="Un lindo gif para San Valentín" style="width: 172.5px; margin-top: 300px; margin-left: -10px;">
    </div>

    <script>
        window.onload = function() {
            // Posicionar el botón "No" al lado del botón "Sí"
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            
            const yesRect = yesButton.getBoundingClientRect();
            noButton.style.top = `${yesRect.top + 75}px`;
            noButton.style.left = `${yesRect.right - 149.5}px`; 
        };

        function respuesta() {
            alert("Sabia que dirias que si 😻");
            alert("Pero aun asi hazmelo saber mi bb 😺");
        }

        function moverBoton() {
            const button = document.getElementById('noButton');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const randomX = Math.floor(Math.random() * (screenWidth - button.offsetWidth));
            const randomY = Math.floor(Math.random() * (screenHeight - button.offsetHeight));

            button.style.left = randomX + "px";
            button.style.top = randomY + "px";
        }
    </script>
</body>
</html>
